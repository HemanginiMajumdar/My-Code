<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <body style="background-color: skyblue;">
</head>
<h1>
    Student Registration Form
</h1>
<body>
    <form action="/acxtion.php">
        <caption>
            <h3>FirstName</h3>
        </caption>
        <br/>
        <input type="text"placeholder="FirstName">
        <!-- <br/> -->
        <caption>
            <h3>MiddleName</h3>
            </caption>
            <br/>
            <input type="text"placeholder="MiddleName">
            <caption>
                <h3>LastName</h3>
                </caption>
            </br>
            <input type="text"placeholder="LastName">
            <caption>
                <h3>Date of Birth</h3>
            </caption>
            <input type="date">
            <caption>
                <h3>Course</h3>
                </caption>
                <td>
                    <select>
                        <option>Select option</option>
                        <option>B-TECH</option>
                        <option>BSC</option>
                        <option>BCA</option>
                    </select>
                </td>
                    <caption>
                        <h3>Gender</h3>
                        </caption>
                        <label for="gender">
                            <input type="radio"placeholder="male">male
                            </label>
                            <label for="gender">
                                <input type="radio"placeholder="female">female
                            </label>
                            <label for="gender">
                                <input type="radio"placeholder="other">other
                            </label>
                            <caption>
                                <h3>PhoneNumber</h3>
                            </caption>
                        </br>
                            <input type="text"placeholder="PhoneNumber">
                            <caption>
                                <h3>Address</h3>
                            </caption>
                            <td>
                                <textarea rows="4" columns="10"placeholder="Address">
                                </textarea>
                            </td>
                            <caption>
                                <h3>Email</h3>
                            </caption>
                            <br/>
                            <input type="text"placeholder="Email">
                            <caption>
                                <h3>Password</h3>
                            </caption>
                            <br/>
                            <input type="password"placeholder="Password">
                            <caption>
                                <h3>Re_type Password</h3>
                            </caption>
                            <br/>
                            <input type="password"placeholder="Re_type Password">
                            <!-- <br/> -->
                            <caption>
                                <h3>ThankYou</h3>
                            </caption>
                            <br/>
                            <input type="submit"placeholder="SUBMIT">
                            <input type="reset"placeholder="RESET">
    </form>




    
</body>
</html>
